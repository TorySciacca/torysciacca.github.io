<!DOCTYPE html>
<html>
<head>
	<title>Tory Sciacca</title>
	<link rel="stylesheet" href="style.css">
	<script src="dist/main.js"></script>
</head>
<body>
	<script>src="main.js"</script>
	<div class="directory"><a href="index.html">/</a></div>

	<!-- Placeholder for the first text content -->
	<div class="gen-text" id="text1"></div>

	<!-- Placeholder for the second text content -->
	<div class="gen-text" id="text2"></div>

	<script>
		// Initial content for the first paragraph
		const paragraph1 = "Hello I'm Tory Sciacca, an indie game developer and multimedia artist.";
		// Display the modified text for div with id "text1" with no delay
		displayTextStaggered(paragraph1, "text1", 30, 0);

		// Initial content for the second paragraph
		const paragraph2 = "You can reach me at torysciacca@gmail.com, find me on GitHub and Linked-In or view a showcase of my projects.";
		// Display the modified text for div with id "text2" after a 4 second (4000 ms) delay
		displayTextStaggered(paragraph2, "text2", 30, 3000);

		// Replace the target text in div with id "text1" by checking every 10 milliseconds
		replaceTextInDiv("text1", "Tory Sciacca", "<a>Tory Sciacca</a>", 10);
		
		// Replace specific text with hyperlinks in div with id "text2" by checking every 10 milliseconds
		replaceTextInDiv("text2", "torysciacca@gmail.com", "<a href='mailto: torysciacca@gmail.com'>torysciacca@gmail.com</a>", 10);
		replaceTextInDiv("text2", "GitHub", "<a href='https://github.com/TorySciacca'>GitHub</a>", 10);
		replaceTextInDiv("text2", "Linked-In", "<a href='https://www.linkedin.com/in/tory-sciacca/'>Linked-In</a>", 10);
		replaceTextInDiv("text2", "projects", "<a href='projects.html'>projects</a>", 10);

	</script>
</body>
</html>
