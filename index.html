<!DOCTYPE html>
<html>
<head>
	<title>Tory Sciacca</title>
	<style>
		body {
			background-color: black;
			color: white;
            font-family: Arial, Helvetica, sans-serif;
			font-size: 2em;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	<div id="text"></div>
	<script>
		function displayTextOneCharAtATime(text, delay) {
			let index = 0;
			const interval = setInterval(() => {
				if (index === text.length) {
					clearInterval(interval);
				} else {
					document.getElementById("text").innerHTML += text.charAt(index);
					index++;
				}
			}, delay);
		}

		// Call the function with the desired text and delay
		displayTextOneCharAtATime("this site is currently under construction :/", 100);
	</script>

</body>
</html>
