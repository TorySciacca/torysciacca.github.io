<!DOCTYPE html>
<html>
<head>
	<title>Tory Sciacca</title>
	<style>
		body {
			background-color: black;
			color: white;
            font-family: Arial, Helvetica, sans-serif;
			font-size: 2em;
			height: 75%;
			display: flex;
			flex-direction: column;
			padding: 10vw 10vh;
			padding-bottom: 0px;
			gap: 15vh; /* Add space between divs */
			max-width: 800px; /* Limit text width */
			margin: 0 auto; /* Center align the content */
			font-style: italic;
		}
		a {
		color: grey;
		}

	</style>
</head>

<body>
	<div id="text1"></div>
	<div id="text2"></div>
	<script>
		function displayTextStaggered(text, targetDiv, delay, startDelay = 0) {
			setTimeout(() => {
				let index = 0;
				const interval = setInterval(() => {
					if (index === text.length) {
						clearInterval(interval);
					} else {
						document.getElementById(targetDiv).innerHTML += text.charAt(index);
						index++;
					}
				}, delay);
			}, startDelay);
		}

		function replaceTextInDiv(divId, search, replacement, delay) {
			setTimeout(() => {
				const div = document.getElementById(divId);
				div.innerHTML = div.innerHTML.replace(new RegExp(search, 'g'), replacement);
			}, delay);
		}

		const paragraph1 = "Hello I'm Tory Sciacca, a graduate software developer and multimedia artist."
		// Call the function with the modified text for div with id "text1"
		displayTextStaggered(paragraph1, "text1", 40);

		const paragraph2 = "You can reach me at torysciacca@gmail.com or find me on GitHub and Linked-In.";

		// Call the function with the modified text for div with id "text2"
		displayTextStaggered(paragraph2, "text2", 40, 4000);

		// Replace text in div with id "text2" after a delay of 1200 milliseconds (1.2 seconds)
		replaceTextInDiv("text1", "Tory Sciacca", "<strong>Tory Sciacca</strong>", 1170);
		
		//Replace text in div for hyperlinks
		replaceTextInDiv("text2", "torysciacca@gmail.com", "<a href='mailto: torysciacca@gmail.com'>torysciacca@gmail.com</a>", 5950)
		replaceTextInDiv("text2", "GitHub", "<a href='https://github.com/TorySciacca'>GitHub</a>", 6940)
		replaceTextInDiv("text2", "Linked-In", "<a href='https://www.linkedin.com/in/tory-sciacca/'>Linked-In</a>", 7690);
	</script>
</body>
</html>
