        <h2 style="padding: 10px;">Mushroom Tipping Approximator</h2>

        <p class="writeup">A simple program that roughly estimates how many 3kg boxes of mushrooms are needed for various slicing products.</p>
      
        <div style="border:1px solid; border-radius: 8px; padding: 10px;margin:auto;width:80%;">
            <div class="nav">
                <p class="mushroom">Select product:</p>
                <select id="productSelect">
                    <option value="costco650">Costco 650g</option>
                    <option value=aldi500>Aldi 500g</option>
                    <option value=aldi200>Aldi 200g</option>
                    <option value=ww375>WW 375g</option>
                    <option value=ww200>WW 200g</option>
                    <option value=tmp500>TMP 500g</option>
                    <option value=tmp200>TMP 200g</option>

                </select>
            </div>

            <div class="nav">
                <p class="mushroom">Input amount of trays needed: </p>
                <input type="number" id="traysRequired" name="traysRequired" value=""></input>
                <button style="height: 10%" type="button" onclick="runScript()">Calculate</button>

                <p class="mushroom" id="output"></p>
            </div>
        </div>
