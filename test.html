<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
		<div class="container">
		<title>Login/Register</title>
		<style>
			section {
				display: none;
			}
		</style>
		<script>
			window.onload = function() {
				var sections = document.querySelectorAll('section');
				var links = document.querySelectorAll('nav a');

				for (var i = 0; i < links.length; i++) {
					links[i].addEventListener('click', function(e) {
						e.preventDefault();

						for (var j = 0; j < sections.length; j++) {
							sections[j].style.display = 'none';
						}

						var target = this.getAttribute('href');
						document.querySelector(target).style.display = 'block';
					});
				}

				document.querySelector('nav a').click();
			};
		</script>
	</head>
	<body>
		<h1>RMIT Alumni</h1>

		<section id="login">
			<form>
				<input type="text" id="username" name="username" placeholder="RMIT ID or Email Address" required><br><br>
				<input type="password" id="password" name="password" placeholder="Password" required><br><br>
				<span><input type="submit" value="Login">
				<input type="button" value="Register" class="grey-button"></span><br><br>
				<label>or</label><br><br>
				<input type="button" href="#organisation" value="Organisation Certificate Verfication" class="yellow-button">
			</form>
		</section>

		<section id="register">
			<form>
				<input type="text" id="username" name="username" placeholder="RMIT ID" required><br><br>
				<input type="email" name="email" placeholder="Email Address"> <br><br>
				<input type="password" id="password" name="password" placeholder="Password" required><br><br>
				<input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm Password" required><br><br>
				<input type="submit" value="Submit">
			</form>
		</section>

		<section id="user">
			<form>
				<p>s1234567 Joel Smith</p>
				<input type="button" value="Transcript" class="red-button"><br><br>
				<input type="button" value="Graduate Certificate" class="red-button"><br><br><br><br>
				<input type="button" value="Log Out">
			</form>
		</section>

		<section id="organisation">
			<form>
				<!--error messages go here--><br><br>
				<input type="text" id="UCN" name="UCN" placeholder="Unique Certificate Number" required><br><br>
				<input type="submit" value="Submit"><br><br><br><br>
				<input type="button" value="Log Out">
			</form>
		</section>
		<br>
		<nav>
			<a href="#login">Login</a>
			<a href="#register">Register</a>
			<a href="#user">User</a>
			<a href="#organisation">Organisation</a>
		</nav>
	</div>
</body>
</html>
