<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img onclick="refreshPage()" src="rmit-logo.png"  alt="RMIT Univerity Alumni" style="margin-top:40px;margin-bottom:30px">
        </div>

        <section id="login" class="section">
            <form id="loginForm" onsubmit="validateLogin(event)">
                <input type="text" id="username" name="username" placeholder="RMIT ID or Email Address" autocomplete="on" required>
                <input type="password" id="password" name="password" placeholder="Password" autocomplete="on"required>
                <span><input type="submit" value="Login">
                <input type="button" onclick="showSection('register')" value="Register" class="grey-button"></span> 
                <p>or</p>
                <input type="button" onclick="showSection('organisation')" value="Organisation Certificate Verfication" class="yellow-button">
            </form>
        </section>

        <section id="register" class="section">
            <form>
                <input type="text" id="Name" name="Name" placeholder="Name" required class="register">
                <input type="text" id="username" name="username" placeholder="RMIT ID" required class="register">
                <input type="email" name="email" placeholder="Email Address" required class="register">
                <input type="password" id="password" name="password" placeholder="Password" required class="register">
                <!--<input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm Password" required class="register">-->
                <input type="submit" value="Submit">
            </form>
        </section>

        <section id="user" class="section">
            <form>
                <p>s1234567 Joel Smith</p>
                <input type="button" onclick="requestDocuments('Transcript')" value="Transcript" class="red-button">
                <input type="button" onclick="requestDocuments('Graduate Certificate')" value="Graduate Certificate" class="red-button">
                <p></p>
                <input type="button" onclick="refreshPage()" value="Log Out" class="log-out">
            </form>
        </section>

        <section id="organisation" class="section" onsubmit="return false">
            <form id="UCNValidationCheck" onsubmit="showValidation(event)">
                <p id="validationText" class="verfication"></p><!--error messages go here-->
                <input type="text" id="UCN" name="UCN" placeholder="Unique Certificate Number" required>
                <input type="submit" value="Submit">
                <p></p>
                <input type="button" onclick="refreshPage()" value="Log Out" class="log-out">
            </form>
        </section>

    </div>
</body>
</html>
