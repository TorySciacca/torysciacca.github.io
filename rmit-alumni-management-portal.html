<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="style.css">

		<style>
			section {
				display: none;
			}
		</style>
		<script>
			window.onload = function() {
				var sections = document.querySelectorAll('section');
				var links = document.querySelectorAll('nav a');

				for (var i = 0; i < links.length; i++) {
					links[i].addEventListener('click', function(e) {
						e.preventDefault();

						for (var j = 0; j < sections.length; j++) {
							sections[j].style.display = 'none';
						}

						var target = this.getAttribute('href');
						document.querySelector(target).style.display = 'block';
					});
				}

				document.querySelector('nav a').click();
			};
		</script>

	</head>
	<body>

        <nav>
            <a href="#login">Login</a>
            <a href="#register">Register</a>
            <a href="#user">User</a>
            <a href="#organisation">Organisation</a>
        </nav> 
    

        <div class="container">
            <div class="logo">
                <img src="rmit-logo.png"  alt="RMIT Univerity Alumni" style="margin-top:40px;margin-bottom:30px">
            </div>

            <section id="login">
                <form>
                    <!--error messages go here-->
                    <input type="text" id="username" name="username" placeholder="RMIT ID or Email Address" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span><input type="submit" value="Login">
                    <input type="button" value="Register" class="grey-button"></span>
                    <p>or</p>
                    <input type="button" href="#organisation" value="Organisation Certificate Verfication" class="yellow-button">
                </form>
            </section>

            <section id="register">
                <form>
                    <!--error messages go here-->
                    <input type="text" id="username" name="username" placeholder="RMIT ID" required class="register">
                    <input type="email" name="email" placeholder="Email Address" required class="register">
                    <input type="password" id="password" name="password" placeholder="Password" required class="register">
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm Password" required class="register">
                    <input type="submit" value="Submit">
                </form>
            </section>

            <section id="user">
                <form>
                    <!--error messages go here-->
                    <p>s1234567 Joel Smith</p>
                    <input type="button" value=" Transcript " class="red-button">
                    <input type="button" value="Graduate Certificate" class="red-button">
                    <p></p>
                    <input type="button" value="Log Out" class="log-out">
                </form>
            </section>

            <section id="organisation" onsubmit="return false">
                <form>
                    <p class="verfication">Certificate is Invalid</p><!--error messages go here-->
                    <input type="text" id="UCN" name="UCN" placeholder="Unique Certificate Number" required>
                    <input type="submit" value="Submit">
                    <p></p>
                    <input type="button" value="Log Out" class="log-out">
                </form>
            </section>

	    </div>
    </body>
</html>
