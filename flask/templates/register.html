<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img onclick="window.location.href='/login';"" src="{{ url_for('static', filename='images/rmit-logo.png') }}"  alt="RMIT University Alumni" style="margin-top:40px;margin-bottom:10px">
        </div>

            {% if error %}
                <p class="error">{{ error }}</p>
            {%else%}
                <p class="error"></p>
            {% endif %}

            <form action="/register" method="POST">
                <input type="text" id="Name" name="Name" placeholder="Name" required class="register">
                <input type="text" id="username" name="username" placeholder="RMIT ID" required class="register">
                <input type="email" name="email" placeholder="Email Address" required class="register">
                <input type="password" id="password" name="password" placeholder="Password" required class="register">
                <input type="submit" value="Submit">
            </form>

    </div>
</body>
</html>
